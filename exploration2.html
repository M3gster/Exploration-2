<!DOCTYPE html>
<html>
    <head>
        <!-- below needed to use Pure --> 
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        
        <!-- below allows you to control the width and scale on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        
        <!-- to add normalize.css to code -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
        
        <!-- below style tag added padding to my cat pictures -->
        <style>
            .pure-g > div {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .l-box {
                padding: 1em;
            }
        </style>
        
        <title>Exploration 2</title>
    </head>

    <body>
        
        <!-- unresponsive grids -->
        <!-- 
        <div class="pure-g">
            <div class="pure-u-1-3"><p>Thirds</p></div>
            <div class="pure-u-1-3"><p>Thirds</p></div>
            <div class="pure-u-1-3"><p>Thirds</p></div>
        </div>
        -->
        
        <!-- responsive grids -->
        <!-- these will have a 100% width on small screes, but will change to a 33.33% width on medium or larger screens (they will look like above grids) -->
        <div class="pure-g">
            
          <!--  <div class="pure-button-group" role="group" aria-label="...">
                <button class="pure-button">Cat 1</button>
                <button class="pure-button">Cat 2</button>
                <button class="pure-button pure-button-active">Cat 3</button>
            </div> -->
            
            
            <div class="pure-u-1 pure-u-md-1-3 l-box">
                <button class="pure-button" onclick="myFunction1()">Peeve 1</button>
                <img class="pure-img" id="cat1" src= "youngPeeve.jpg" alt="cat1">
            </div>
            
            <div class="pure-u-1 pure-u-md-1-3 l-box">
                <button class="pure-button" onclick="myFunction2()">Peeve 2</button>
                <img class="pure-img"  id="cat2" src="catwine.jpg" alt="cat2">
            </div>   
            
            <div class="pure-u-1 pure-u-md-1-3 l-box"> 
                <button class="pure-button" onclick="myFunction3()">Peeve 3</button>
                <img class="pure-img" id="cat3" src="cute.jpg" alt="cat3">
            </div>
        </div>
        
        
        <script>
            function myFunction1() {
                var x = document.getElementById('cat1');
                if (x.style.display === 'none') {
                    x.style.display = 'block';
                } else {
                    x.style.display = 'none';
                }
            }
            
            function myFunction2() {
                var x = document.getElementById('cat2');
                if (x.style.display === 'none') {
                    x.style.display = 'block';
                } else {
                    x.style.display = 'none';
                }
            }
            
            function myFunction3() {
                var x = document.getElementById('cat3');
                if (x.style.display === 'none') {
                    x.style.display = 'block';
                } else {
                    x.style.display = 'none';
                }
            }
        </script>
      
   
    </body>

</html>
